<!-- core file of project -->

<!Doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>File Browser</title>
</head>
<body>
    <h1>File Browser</h1>
    <table>
        <thead>
            <tr>
                <th>File Icon</th>
                <th>File Name</th>
                <th>File Type</th>
                <th>File Size</th>
            </tr>
        </thead>
        <tbody>
            <!-- IMG file -->
             <tr>
                <td><i class="fa-solid fa-image" style="color: #FFD43B;"></i></td>
                <td>File Browser PNG.png</td>
                <td>PNG</td>
                <td>21 KB</td>
            </tr>
            <!-- HTML -->
            <tr>
                <td><i class="fa-brands fa-html5" style="color: #FFD43B;"></i></td>
                <td>hello.html</td>
                <td>HTML</td>
                <td>227 Bytes</td>
            </tr>
            <!-- Json -->
            <tr>
                <td><i class="fa-solid fa-file-code" style="color: #FFD43B;"></i></td>
                <td>hello.json</td>
                <td>JSON</td>
                <td>34 Bytes</td>
            </tr>
            <!-- TXT -->
            <tr>
                <td><i class="fa-solid fa-note-sticky" style="color: #FFD43B;"></i></td>
                <td>hello.txt</td>
                <td>TXT</td>
                <td>11 Bytes</td>
            </tr>
            <!-- PDF -->
             <tr>
                <td><i class="fa-solid fa-file-pdf" style="color: #FFD43B;"></i></td>
                <td>hellomi349.pdf</td>
                <td>PDF</td>
                <td>12.6 Bytes</td>
            </tr>
        </tbody>
</body>
</html>
