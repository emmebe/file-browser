<!-- core file of project -->

<!Doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <title>File Browser</title>
</head>
<body>
    <table>
        <thead>
          <h3>My Files</h3>
            <tr>
                <th>File Icon</th>
                <th>File Name</th>
                <th>File Type</th>
                <th>File Size</th>
            </tr>
        </thead>
        <tbody>
            <!-- IMG file -->
             <tr>
                <td><i class="fa-regular fa-images"></i></td>
                <td>File Browser PNG.png</td>
                <td>PNG</td>
                <td>21 KB</td>
            </tr>
            <!-- HTML -->
            <tr>
                <td><i class="fa-brands fa-html5"></i></i></td>
                <td>hello.html</td>
                <td>HTML</td>
                <td>227 Bytes</td>
            </tr>
            <!-- Json -->
            <tr>
                <td><i class="fa-solid fa-book-open-reader"></i></td>
                <td>hello.json</td>
                <td>JSON</td>
                <td>34 Bytes</td>
            </tr>
            <!-- TXT -->
            <tr>
                <td><i class="fa-solid fa-book"></i></td>
                <td>hello.txt</td>
                <td>TXT</td>
                <td>11 Bytes</td>
            </tr>
            <!-- PDF -->
             <tr>
                <td><i class="fa-solid fa-file-pdf"></i></td>
                <td>hellomi349.pdf</td>
                <td>PDF</td>
                <td>12.6 Bytes</td>
            </tr>
        </tbody>
</body>
</html>
